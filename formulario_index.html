<!--Esse é o HTML do formulario-->

<!DOCTYPE html>
<meta charset="UTF-8">
<head>
	<link rel="stylesheet" href="css/formluario.css">
</head>

<main>
<form>
	
	<label for="nomesobrenome">Nome e sobrenome</label>
	<input type="text" id="nomesobrenome" class="input-padrao" required required placeholder="digite seu nome...">

	<label for="email">Email</label>
	<input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

	<label for="senha">Senha</label>
	<input type="text" id="senha" class="input-padrao" required required placeholder="digite sua senha...">

	<label for=telefone>Telefone</label>
	<input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
	
	<div class="radio">
		<p>Como prefere o nosso contato?</p>
		<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
		
		<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Ligação</label>
		
		<label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp">WhatsApp</label>
	</div>

	<div class="select">
	<p>Qual horário prefere ser atendido?</p>
		<select>
			<option>Manhã</option>
			<option>Tarde</option>
			<option>Noite</option>
		</select>
	</div>	

	<label clas="checkbox"><input type="checkbox">Gostaria de receber nossas atualizações por email?</label>

	<input type="submit" value="Enviar formulário" class="enviar">
	
</form>
</main>
